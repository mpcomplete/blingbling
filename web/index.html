<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlingBling</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #aaa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .bg {
            background: linear-gradient(to bottom right, #111 0%, #777 50%, #999 100%);
        }

        canvas {
            display: block;
        }
        #start-screen {
            text-align: center;
            color: white;
        }
        #start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-button:hover {
            background: #45a049;
        }
        #game-ui {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 16px;
            display: none;
        }
        #volume-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: none;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            background: #333;
            color: white;
            border: 1px solid #666;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg">
    <div id="start-screen">
        <h1>BlingBling</h1>
        <button id="start-button">Play</button>
    </div>
    <div id="game-ui">
        <div>Score: <span id="score">0</span></div>
        <div>Speed: <span id="speed">1</span></div>
        <div>Best Combo: <span id="combo">0</span></div>
    </div>
    <div id="volume-controls">
        <button id="music-toggle">Music: ON</button>
        <button id="sfx-toggle">SFX: ON</button>
    </div>
    <script type="module" src="/src/game.js"></script>
</body>
</html>
